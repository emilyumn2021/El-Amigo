<!doctype html>
<html>
	<head>
		<title>El Amigo</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		
		<div id="container">
			
			<div id= "header">
				<a href="/_" title="Return to Home Page" id="logo">
				<img src="images/logo.png" alt="El Amigo">
				</a>
			</div>
			
			<div id="content" class="content-block">
				<h1>Best Beer & Wine in Spain!</h1>
				<p>Welcome to our site!  Prepare your taste buds!</p>
			</div>
			
			<div id="reserve" class="content-block">
				<h2>Make a Reservation</h2>
				<p>Get Your Seats Now!</p>
				
				<form>
					<label for="your name">Your Name</label>
					<input type="text" id="your name" placeholder="Bob H. Lorna">
					
					<label for="your email">Your Email</label>
					<input type="email" id="your name" placeholder="boblorna@gmail.com">
					
					<label for="your time">Your Reservation</label>
					<input type="text" id="your time" placeholder="10pm">
					<input type="submit" value="Reserve"
				</form>
			</div>
			
			<div id="footer" class="content-block">
				&copy;2017 El Amigo
			</div>
			
		</div><! end container -->
	</body>
</html>
